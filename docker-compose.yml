version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: grepiku
      POSTGRES_PASSWORD: grepiku
      POSTGRES_DB: grepiku
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: ["node", "dist/server.js"]
    env_file: .env
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://grepiku:grepiku@postgres:5432/grepiku
      REDIS_URL: redis://redis:6379
    ports:
      - "${PORT:-3000}:3000"

  worker:
    build: .
    command: ["node", "dist/worker.js"]
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ${PROJECT_ROOT:?err}:${PROJECT_ROOT:?err}
    environment:
      DATABASE_URL: postgresql://grepiku:grepiku@postgres:5432/grepiku
      REDIS_URL: redis://redis:6379
      PROJECT_ROOT: ${PROJECT_ROOT}
      CODEX_EXEC_PATH: /usr/local/bin/codex-exec
      INTERNAL_API_URL: http://web:3000/internal/retrieval

volumes:
  postgres-data:
